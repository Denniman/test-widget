<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widget test</title>
    <script src="bundle.js"></script>
  </head>
  <body onload="setUpWidget()">
    <div id="tensfer-widget-wrapper">
      <p>
        Please click the button if you're not automatically redirected to the
        widget
      </p>

      <button id="button">Load widget</button>
    </div>

    <script type="text/javascript">
      const mySetup = new Dennis({
        companyName: "Coinbase",
        token: "0xAFcC4d55a83ae1A449Bee7783A2737aFb5d82254",
        apiKey: "cC4d55a83ae1A449Bee7783A2737aFb5d82254",
        products: ["auth", "balance", "transactions"],
        onSucess: function (data) {
          console.log(data);
        },
        onError: function (data) {
          console.log(data);
        },
        onClose: function (data) {
          console.log(data);
        },
      });

      const button = document.querySelector("#button");

      function setUpWidget() {
        mySetup.setup();
        mySetup.open();
      }

      button.addEventListener("click", function () {
        mySetup.setup();
        mySetup.open();
      });
    </script>
  </body>
</html>
